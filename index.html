<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Filmy warte obejrzenia</title>
  <meta name="description" content="Lista filmów i seriali, które warto obejrzeć.">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #292727;
      color: #bebebe;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d6d1d1;
    }

    .film {
      background-color: #746f6f;
      border: 1px solid #ccc;
      margin: 20px auto;
      padding: 15px;
      max-width: 600px;
      display: flex;
      align-items: center;
    }

    .film img {
      width: 120px;
      height: auto;
      margin-right: 15px;
    }

    .film a {
      font-size: 18px;
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
    }

    .film a:hover {
      color: #cacaca;
    }

    .film p {
      margin-top: 10px;
      font-size: 20px;
      color: #0c0c0c;
    }

    footer {
      margin-top: 40px;
      background-color: #d3c9c9;
      text-align: center;
      padding: 15px;
      color: #070707;
    }
  </style>
</head>

<body>

  <h1> Filmy warte obejrzenia</h1>

  <div class="film">
    <img src="img/hq720.jpg" alt="Interstellar">
    <div>
      <a href="https://www.netflix.com/pl/title/70305903" target="_blank">Interstellar (2014)</a>
      <p>Film o podróży przez czas i przestrzeń, z piękną muzyką i głębokim przesłaniem.</p>
    </div>
  </div>

  <div class="film">
    <img src="img/incepcja.jpg" alt="Incepcja">
    <div>
      <a href="https://www.primevideo.com/-/pl/detail/Incepcja/0OY5MW9WUP61HENZJ0E9ONAFGV" target="_blank">Incepcja (2010)</a>
      <p>Świat snów i rzeczywistości miesza się w genialnym thrillerze od Nolana.</p>
    </div>
  </div>

  <footer>

  </footer>

</body>
</html>
